<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">
            Student Login
        </h2>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-4">
                <label class="block text-gray-600 mb-1">Username</label>
                <input type="text" name="username"
                       class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
                       required>
            </div>

            <div class="mb-6">
                <label class="block text-gray-600 mb-1">Password</label>
                <input type="password" name="password"
                       class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
                       required>
            </div>

            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">
                Login
            </button>
        </form>

        <p class="text-center text-gray-600 mt-4">
            Not registered?
            <a href="{% url 'accounts:student_register' %}" class="text-indigo-600 font-semibold hover:underline">
                Create an account
            </a>
        </p>
    </div>

</body>
</html>
