<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-4xl mx-auto mt-10 px-4">
    <div class="bg-white shadow-lg rounded-xl p-6">

        <h2 class="text-2xl font-bold text-gray-800 mb-6">
            My Profile
            <span class="text-sm text-indigo-600">
                ({{ user_type|title }})
            </span>
        </h2>

        <form method="post" class="space-y-8">
            {% csrf_token %}

            <!-- BASIC DETAILS -->
            <div>
                <h4 class="text-lg font-semibold text-gray-700 mb-4 border-b pb-2">
                    Basic Details
                </h4>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                    <!-- First Name -->
                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">
                            First Name
                        </label>
                        <input
                            type="text"
                            name="first_name"
                            value="{{ user_form.first_name.value|default:'' }}"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        >
                    </div>

                    <!-- Last Name -->
                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">
                            Last Name
                        </label>
                        <input
                            type="text"
                            name="last_name"
                            value="{{ user_form.last_name.value|default:'' }}"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        >
                    </div>

                    <!-- Email -->
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-600 mb-1">
                            Email
                        </label>
                        <input
                            type="email"
                            name="email"
                            value="{{ user_form.email.value|default:'' }}"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        >
                    </div>

                </div>
            </div>

            <!-- ROLE BASED DETAILS -->
            <div>
                {% if user_type == 'student' %}
                    <h4 class="text-lg font-semibold text-gray-700 mb-4 border-b pb-2">
                        Student Details
                    </h4>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-600 mb-1">
                                Roll Number
                            </label>
                            <input
                                type="text"
                                name="roll_number"
                                value="{{ profile_form.roll_number.value|default:'' }}"
                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            >
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-600 mb-1">
                                Course
                            </label>
                            <input
                                type="text"
                                name="course"
                                value="{{ profile_form.course.value|default:'' }}"
                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            >
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-600 mb-1">
                                Year
                            </label>
                            <input
                                type="text"
                                name="year"
                                value="{{ profile_form.year.value|default:'' }}"
                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            >
                        </div>
                    </div>

                {% elif user_type == 'teacher' %}
                    <h4 class="text-lg font-semibold text-gray-700 mb-4 border-b pb-2">
                        Teacher Details
                    </h4>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-600 mb-1">
                                Department
                            </label>
                            <input
                                type="text"
                                name="department"
                                value="{{ profile_form.department.value|default:'' }}"
                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            >
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-600 mb-1">
                                Qualification
                            </label>
                            <input
                                type="text"
                                name="qualification"
                                value="{{ profile_form.qualification.value|default:'' }}"
                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            >
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-600 mb-1">
                                Experience (Years)
                            </label>
                            <input
                                type="number"
                                name="experience"
                                value="{{ profile_form.experience.value|default:'' }}"
                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            >
                        </div>
                    </div>
                {% endif %}
            </div>

            <!-- BUTTONS -->
            <div class="flex justify-end gap-3">
                <button
                    type="button"
                    onclick="window.history.back()"
                    class="border border-gray-300 text-gray-700 hover:bg-gray-100 px-6 py-2 rounded-lg transition"
                >
                    Back
                </button>

                <button
                    type="submit"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium px-6 py-2 rounded-lg transition"
                >
                    Update Profile
                </button>
            </div>

        </form>
    </div>
</div>


<script>
   
</script>

</body>
</html>
