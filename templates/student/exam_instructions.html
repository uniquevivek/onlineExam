<!DOCTYPE html>
<html>
<head>
    <title>Exam Instructions</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded shadow">

    <h2 class="text-2xl font-bold mb-4">
        Instructions - {{ schedule.exam.title }}
    </h2>

    <ul class="list-disc pl-6 space-y-2 text-gray-700">
        <li>Exam duration: {{ schedule.exam.duration_minutes }} minutes</li>
        <li>Do not refresh the page during exam.</li>
        <li>Do not switch tabs.</li>
        <li>Exam will auto submit when time ends.</li>
        <li>Each question carries specified marks.</li>
    </ul>

    <div class="mt-6">
        <a href="{% url 'student:start_exam' schedule.id %}"
           class="bg-green-600 text-white px-6 py-2 rounded">
            Start Exam
        </a>
    </div>

</div>

</body>
</html>
