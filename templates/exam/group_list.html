{% extends "exam/base.html" %}
{% block content %}

<div class="flex justify-between mb-6">
    <h1 class="text-2xl font-bold">Student Groups</h1>
    <a href="{% url 'exam:group_create' %}"
       class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
        + Create Group
    </a>
</div>

<div class="bg-white shadow rounded-lg overflow-hidden">
    <table class="w-full">
        <thead class="bg-gray-100">
            <tr>
                <th class="p-3 text-left">Group Name</th>
                <th class="p-3 text-left">Students Count</th>
            </tr>
        </thead>
        <tbody>
            {% for group in groups %}
            <tr class="border-t hover:bg-gray-50">
                <td class="p-3 font-medium">{{ group.name }}</td>
                <td class="p-3">{{ group.students.count }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="p-4 text-center text-gray-500">
                    No groups created yet.
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
