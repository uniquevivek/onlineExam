{% extends "exam/base.html" %}
{% block content %}

<div class="max-w-3xl mx-auto bg-white shadow rounded-lg p-6">

    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Create Student Group</h2>
        <a href="{% url 'exam:group_list' %}"
           class="text-sm bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">
            Back
        </a>
    </div>

    <form method="POST">
        {% csrf_token %}

        <!-- Group Name -->
        <div class="mb-4">
            <label class="block mb-1 font-medium">Group Name</label>
            {{ form.name }}
        </div>

        <!-- Students -->
        <div class="mb-6">
            <label class="block mb-2 font-medium">Select Students</label>
            <div class="grid grid-cols-2 gap-2 max-h-60 overflow-y-auto border p-3 rounded">
                {{ form.students }}
            </div>
        </div>

        <div class="flex justify-end">
            <button type="submit"
                class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition">
                Create Group
            </button>
        </div>

    </form>

</div>

{% endblock %}
